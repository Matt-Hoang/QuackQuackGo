<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ducky.png">
    <title>QQG - Login</title>
    <script type="module" src="javascript/login.js"></script>
</head>
<body>
    <!-- login page -->
    <div class="login-signup-container">
        <div class="login-signup-info">
            <img class="ducky" src="images/ducky.png" alt="">
            <div class="bubble-container" id="bubble-container">
                <!-- Display error message in text bubble -->
            </div>
            <!-- login form -->
            <form class="login-signup-form" id="loginForm">
                <h1><u>QuackQuackGo</u></h1>
                <h3>User Login</h3>
                <input type="email" id="email" name="email" placeholder="Email Address" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <a href="passwordReset.html">Forgot Password?</a><br>
                <button id="loginSubmit">Log In</button>
                <h5>Not Registered? <a href="registration.html">Create an Account</a></h5>
            </form>
            <div class="login-signup-form">
                <div>
                    <div></div>
                    <h4>OR</h4>
                    <div></div>
                </div>
                <button class="googleLogin" id="googleLogin"><img src="images/google-logo.png" alt="">Login with Google</button>
                <h4>*Must already be registered</h4>
            </div>
            
        </div>
    </div>
</body>
</html>

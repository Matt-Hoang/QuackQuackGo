<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ducky.png">
    <title>QQG - Password Reset</title>
    <script type="module" src="javascript/passwordReset.js"></script>
</head>
<body>
    <!-- password reset page -->
    <div class="login-signup-container">
        <div class="login-signup-info">
            <img class="ducky" src="images/ducky.png" alt="">
            <div class="bubble-container" id="bubble-container">
                <!-- Display error message in text bubble -->
            </div>
            <!-- password reset form -->
            <form class="login-signup-form" id="passResetForm">
                <h1><u>QuackQuackGo</u></h1>
                <h3>Password Reset</h3>
                <input type="email" id="email" name="email" placeholder="Email Address" required><br>
                <button id="passwordReset">Send</button>
                <h5>Remember Password? <a href="login.html">Login</a><br>Not Registered? <a href="registration.html">Register</a></h5>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ducky.png">
    <title>QQG - Registration</title>
</head>
<body>
    <div class="login-signup-container">
        <div class="login-signup-info">
            <img src="images/ducky.png" alt="">
            <form action="confirmation.html">
                <h1><u>QuackQuackGo</u></h1>
                <h3>Sign Up</h3>
                <input type="text" placeholder="Full Name"><br>
                <input type="text" placeholder="Username"><br>
                <input type="text" placeholder="Email Address"><br>
                <input type="password" placeholder="Password"><br>
                <input type="password" placeholder="Retype Password"><br>
                <h5><input type="checkbox"> I accept the <a href="url">Terms and Conditions</a><br></h5>
                <button type="submit">Sign Up</button>
                <h5>Already have an account? <a href="login.html">Login</a></h5>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ducky.png">
    <title>QQG - Home</title>
</head>
<body class="flex-container">
    <!-- navigation column -->
    <script type="module" src="javascript/home.js"></script>
    <div class="nav-column">
        <img src="images/nav/quack-quack-go-logo.png" alt="">
        <a href="home.html" class="active"><img src="images/nav/home-icon.png" alt="">Home</a>
        <a href="search.html"><img src="images/nav/search-icon.png" alt="">Search</a>
        <a href="itineraries.html"><img src="images/nav/itineraries-icon.png" alt="">Itineraries</a>
        <a href="about.html"><img src="images/nav/about-icon.png" alt="">About</a>
        <a href="support.html"><img src="images/nav/support-icon.png" alt="">Support</a>
        <a href="login.html" class="logout-button"><img src="images/nav/log-out-icon.png" alt="">Log Out</a>
    </div>
    <<!-- main home column -->
    <div class="home-center-column">
        <div class="trending-explore-container">
            <h4>Trending<img src="images/titles/trending-icon.png" alt=""></h4>
            <h5>Locations that are popular now</h5>
            <div class="trending-locations">
                <!-- Added IDs to trending locations to program in images and text and click listener -->
                <a href="" id="trending-locations-1"></a>
                <a href="" id="trending-locations-2"></a>
                <a href="" id="trending-locations-3"></a>
            </div>
        </div>
        <div class="trending-explore-container">
            <h4>Explore<img src="images/titles/explore-icon.png" alt=""></h4>
            <h5>Check out new itineraries</h5>
            <div class="explore-locations">
                <div class="new-itineraries">
                    <!-- Added IDs to itineraries and titles to program in images and text and click listener-->
                    <a href="">
                        <div>
                            <h5 id="new-itineraries-1-title"></h5>
                            <div>
                            </div>
                        </div>
                    </a> 
                    <a href="">
                        <div>
                            <h5 id="new-itineraries-2-title"></h5>
                            <div>
                            </div>
                        </div>
                    </a> 
                    <a href="">
                        <div>
                            <h5 id="new-itineraries-3-title"></h5>
                            <div>
                            </div>
                        </div>
                    </a> 
                    <a href="">
                        <div>
                            <h5 id="new-itineraries-4-title"></h5>
                            <div>
                            </div>
                        </div>
                    </a> 
                </div>
                <div class="weather-card">
                    <div class="search">
                        <input type="text" class="search-bar" placeholder="enter destination...">
                        <button class="search-button">go</button>
                    </div>
                    <div class="weather loading">
                        <h2 class="city"></h2>
                        <div class="temp"></div>
                        <img src="https://openweathermap.org/img/wn/50n.png" alt="" class="icon">
                        <img src="images/ducky.png" alt=""class="duck">
                        <div class="description"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- profile and upcoming trips column -->
<div class="home-right-column">
    <a href="" id="profile-info">
        <img src="" id="profile-info-picture" alt="">
    </a>
    <h3>Upcoming Trips</h3>
    <div></div>
</div>

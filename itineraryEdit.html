<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ducky.png">
    <title>QQG - Itinerary Edit</title>
    <script type="text/javascript" src="javascript/jquery-3.6.3.js" defer></script>
    <script type="text/javascript" src="slick/slick.min.js" defer></script>
    <script type="module" src="javascript/itineraries.js" defer></script>
    <script src="javascript/edit-itinerary.js" defer></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body class="flex-container">
    <!-- navigation column -->
    <div class="nav-column">
        <img src="images/nav/quack-quack-go-logo.png" alt="">
        <a href="home.html"><img src="images/nav/home-icon.png" alt="">Home</a>
        <a href="search.html"><img src="images/nav/search-icon.png" alt="">Search</a>
        <a href="itineraries.html" class="active"><img src="images/nav/itineraries-icon.png" alt="">Itineraries</a>
        <a href="about.html"><img src="images/nav/about-icon.png" alt="">About</a>
        <a href="support.html"><img src="images/nav/support-icon.png" alt="">Support</a>
        <a href="login.html" class="logout-button"><img src="images/nav/log-out-icon.png" alt="">Log Out</a>
    </div>

    <!-- main itineraries column -->
    <div class="itinerary-edit-center-column">
        <div class="itinerary-header">
            <!-- back button -->
            <a href="itineraryDetails.html"><div></div></a>
            <!-- itinerary header -->
            <div class="trip-title">
                <form action="">
                    <div class="trip-name">
                        <input class="text" value=""  placeholder="Name of Trip">
                    </div>
                    <div class="origin-input">
                        <label for="Origin">Origin:</label>
                        <input type="text" value="" placeholder="ex. Los Angeles, California">
                    </div>
                    <div class="date-input">
                        <label for="Date">Date:</label>
                        <input type="date" value="" >
                    </div>
                    
                </form>
            </div>
        </div>
        <!-- view map button -->
        <div class="button-container">
            <!-- <a href=""><div class="view-map">+</div></a> -->
            <button class="add-loc" onclick="window.location.href = 'search.html'"><div class="view-map">+</div></button>
            <button type="submit"><div class="view-map">Save</div></button>
        </div>
        
        <!-- details container -->
        <div class="location-container">
            <div class="location-item" draggable="true">
                <div class="decoration">
                    <img src="images/pin-logo.png" alt="">
                </div>
                <div class="details">
                    <h4 class="loc-title">Location Title 1</h4>
                    <div>
                       <img src="images/pin-logo.png" alt="">
                        <h5> Location Address</h5> 
                    </div>
                    <div>
                        <img src="images/calendar-logo.png" alt="">
                        <!-- <h5> Date and Time</h5> -->
                        <input type="datetime-local" class="loc-datetime">
                    </div>
                </div>
                <div class="hamburger">
                    <img src="images/hamburger.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <!-- check list column -->
    <div class="itineraries-right-column">
        <div>
            <h4>Checklist<img src="images/titles/checklist-icon-2.png" alt=""></h4>
        </div>
        <!--  pre-trip checklist -->
        <div class="checklists">
            <h5 class="checklist-name">Pre-Trip<hr></h5>
            <ul class="individual-checklist pretrip-checklist">
                <!-- checklist items filled in from database -->
            </ul>
            <div class="checklist-spacer">
                <div class="checklist-input-div">
                    <input type="text" class="pretrip-checklist-input" placeholder="Add new item">
                    <span onclick="newElementPre()" class="addBtn">Add</span>
                </div>
            </div>

        </div>

        <!-- post-trip checklist -->
        <div class="checklists">
            <h5 class="checklist-name">Post-Trip<hr></h5>
            <ul class="individual-checklist posttrip-checklist">
                <!-- checklist items filled in from database -->
            </ul>
            <div class="checklist-spacer">
                <div class="checklist-input-div">
                    <input type="text" class="posttrip-checklist-input" placeholder="Add new item">
                    <span onclick="newElementPost()" class="addBtn">Add</span>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
